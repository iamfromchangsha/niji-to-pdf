<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的日记导出工具</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .progress {
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.03s;
        }
        .hidden {
            display: none;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #218838;
        }
        .progress-detail {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你的日记导出工具</h1>
        <form id="exportForm">
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitBtn">导出日记到 Word</button>
        </form>
        
        <div id="message" class="message hidden"></div>
        
        <div id="progressContainer" class="hidden">
            <p>正在导出日记，请稍候...</p>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-detail" id="progressDetail">准备中...</div>
            <p id="progressText">0%</p>
        </div>
    </div>

    <script>
        document.getElementById('exportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressDetail = document.getElementById('progressDetail');
            
            // 清除之前的消息
            messageDiv.classList.add('hidden');
            
            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '正在处理...';
            
            // 显示进度条
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            progressDetail.textContent = '准备中...';
            
            // 创建FormData对象
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            
            // 发送请求
            fetch('/export', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'processing' && data.export_id) {
                    // 开始轮询进度
                    pollProgress(data.export_id, email);
                } else {
                    // 隐藏进度条
                    progressContainer.classList.add('hidden');
                    
                    // 启用提交按钮
                    submitBtn.disabled = false;
                    submitBtn.textContent = '导出日记到 Word';
                    
                    // 显示消息
                    showResult(data);
                }
            })
            .catch(error => {
                handleError(error);
            });
            
            // 轮询进度函数
            function pollProgress(exportId, email) {
                const pollInterval = setInterval(() => {
                    fetch(`/export-progress/${exportId}`)
                        .then(response => response.json())
                        .then(progress => {
                            // 更新进度条
                            if (progress.total > 0) {
                                const percent = Math.round((progress.current / progress.total) * 100);
                                progressBar.style.width = percent + '%';
                                progressText.textContent = percent + '% (' + progress.current + '/' + progress.total + ')';
                                
                                // 显示详细进度信息
                                if (progress.detail) {
                                    progressDetail.textContent = progress.detail;
                                }
                            } else {
                                // 即使total为0也显示detail信息
                                if (progress.detail) {
                                    progressDetail.textContent = progress.detail;
                                }
                            }
                            
                            // 检查是否完成
                            if (progress.status === 'completed' || progress.status === 'error') {
                                clearInterval(pollInterval);
                                
                                // 隐藏进度条
                                progressContainer.classList.add('hidden');
                                
                                // 启用提交按钮
                                submitBtn.disabled = false;
                                submitBtn.textContent = '导出日记到 Word';
                                
                                // 显示最终结果
                                if (progress.status === 'completed') {
                                    const safeEmail = email.replace('@', '_').replace('.', '_');
                                    const filename = `${safeEmail}_nideriji_diaries.docx`;
                                    showResult({
                                        status: 'success', 
                                        message: progress.detail || `成功导出${progress.current}/${progress.total}篇日记`,
                                        file: filename
                                    });
                                } else {
                                    showResult({
                                        status: 'error', 
                                        message: progress.detail || '导出过程中发生错误'
                                    });
                                }
                                
                                // 清理进度数据
                                setTimeout(() => {
                                    fetch(`/clear-progress/${exportId}`, {method: 'POST'}).catch(() => {});
                                }, 5000);
                            }
                        })
                        .catch(error => {
                            clearInterval(pollInterval);
                            handleError(error);
                        });
                }, 30); // 每30毫秒查询一次进度
            }
            
            // 显示结果函数
            function showResult(data) {
                messageDiv.classList.remove('hidden');
                messageDiv.textContent = data.message;
                
                if (data.status === 'success') {
                    messageDiv.className = 'message success';
                    // 添加下载链接
                    const downloadLink = document.createElement('a');
                    downloadLink.href = '/download/' + data.file;
                    downloadLink.className = 'download-link';
                    downloadLink.textContent = '点击下载文档';
                    downloadLink.download = data.file;
                    messageDiv.appendChild(downloadLink);
                } else {
                    messageDiv.className = 'message error';
                }
            }
            
            // 错误处理函数
            function handleError(error) {
                // 隐藏进度条
                progressContainer.classList.add('hidden');
                
                // 启用提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = '导出日记到 Word';
                
                // 显示错误消息
                messageDiv.classList.remove('hidden');
                messageDiv.className = 'message error';
                messageDiv.textContent = '网络错误: ' + error.message;
            }
        });
    </script>
</body>
</html>
